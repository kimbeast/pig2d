<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <title>create basic object sample</title>

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../libs/pig2d/css/core.css" />

    <!--제이쿼리가 종속성 관계에서 가장 높은 위치이다 그래서 맨먼저 쓴다-->
    <script src="../libs/jquery-2.0.3.min.js"></script>

    <!--백본은 제이쿼리 다음에 포함시키는것이 건강에 이롭다 -->
    <script src="../libs/backbone/underscore.js"></script>
    <!--<script src="../libs/backbone/json2.js"></script>-->
    <script src="../libs/backbone/backbone.js"></script>


    <!--pig2d 엔진은 제이쿼리와 백본에 종속적이므로 맨 나중에 쓴다-->
    <script src="../libs/gl-matrix-min.js"></script>

    <script src="../libs/pig2d/js/core.js"></script>
    <script src="../libs/pig2d/js/node2d.js"></script>

</head>

<body>

<div class="pig2d-fullscreen" >
    <p id ='text-framerate-info' style="position: absolute" >frame rate</p>
</div>

<div class='pig2d-templet' style="visibility: hidden">


    <div class="pig2d-templ-bone"
         style="
    position: absolute;
    /*background-color: blue;*/
    width:100px;
    height: 6px;
    -webkit-transform :translate(0px,0px)">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
             style="
         position: absolute;
         -webkit-transform :translate(0px,-3px);"
                >
            <polygon points="0,0 100,3 0,6"
                     style="fill:red;"/>
        </svg>
    </div>

    <div class="pig2d-templ-cross"

         style="
            position: absolute;
            width:32px;
            height:32px;
            -webkit-transform-origin:0% 0%;
            /*-webkit-transform :translate(100px,100px)*/
            "
            >

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
             style="
         position: absolute;

         -webkit-transform :translate(-16px,-16px);"
                >
            <line x1="16" y1="0" x2="16" y2="32"
                  style="stroke:rgb(0,0,0);stroke-width:1"/>
            <line x1="0" y1="16" x2="32" y2="16"
                  style="stroke:rgb(0,0,0);stroke-width:1"/>
        </svg>

    </div>

    <div class="pig2d-templ-circle"

         style="
            position: absolute;
            width:32px;
            height:32px;
            -webkit-transform-origin:0% 0%;
            /*-webkit-transform :translate(100px,100px)*/
            "
            >

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
             style="
         position: absolute;

         -webkit-transform :translate(-16px,-16px);"
                >
            <circle cx="16" cy="16" r="15" stroke="black"
                    stroke-width="1" fill="none" />

        </svg>

    </div>

    <div class='pig2d-sprite-templ'
         style="
         width: 100px;
         height: 100px;"
            >
    </div>

</div>

<script>

    //씬메니져 생성하기
    var Smgr = new Pig2d.SceneManager({
        container : $('.pig2d-fullscreen')[0]
    });


    //////////////////////////////////
    //오브잭트들 만들기(텍스트)

    var node = new Pig2d.node();
    var model = new Pig2d.model();
    var element = document.createElement('p');
    element.innerText = 'hello pig2d';
    element.style.backgroundColor = 'yellow';

    model.get('element').appendChild(element);
    model.setPosition(100,100);

    node.set({model : model});

    Smgr.add(node);



    /////////////////////////////////

    //////////////////////////////////
    //오브잭트들 만들기()

    var node2 = new Pig2d.node();
    var model = new Pig2d.model();
    var element = document.querySelector('.pig2d-templet .pig2d-templ-bone').cloneNode(true);

    model.get('element').appendChild(element);
    model.setPosition(200,100);

    node2.set({model : model});

    Smgr.add(node2);



    /////////////////////////////////

    //////////////////////////////////
    //오브잭트들 만들기()

    var node2 = new Pig2d.node();
    var model = new Pig2d.model();
    var element = document.querySelector('.pig2d-templet .pig2d-templ-cross').cloneNode(true);

    model.get('element').appendChild(element);
    model.setPosition(300,100);

    node2.set({model : model});

    Smgr.add(node2);



    /////////////////////////////////

    //////////////////////////////////
    //오브잭트들 만들기()

    var node2 = new Pig2d.node();
    var model = new Pig2d.model();
    var element = document.querySelector('.pig2d-templet .pig2d-templ-circle').cloneNode(true);

    model.get('element').appendChild(element);
    model.setPosition(400,100);

    node2.set({model : model});

    Smgr.add(node2);



    /////////////////////////////////

    //////////////////////////////////
    //오브잭트들 만들기( 이미지 )

    var node2 = new Pig2d.node();
    var model = new Pig2d.model();

    model.setTexture({
        texture : '../res/atat/atat-skull.png',
        texture_size : {
            width :186,
            height : 123
        }
    });
    model.setPosition(500,100);

    node2.set({model : model});

    Smgr.add(node2);



    /////////////////////////////////



    //컨트롤로 설정
    Pig2d.util.setup_pig2dTestController(
            document, //이벤트를 받을 대상 (여기서는 화면 전체임)
            node//조종할 대상이 되는 오브잭트
    );

    //퍼포먼트 테스트용 정보
    var mytimer = new gbox3d.core.Timer();
    var framerate_info = document.querySelector("#text-framerate-info");
    var frame_total = 0;
    var loop_count = 0;

    //게임 루프


    requestAnimationFrame(
            function loop() {

                var deltaTime = mytimer.getDeltaTime();
                frame_total += Math.round(1.0 / deltaTime);

                loop_count++;

                framerate_info.innerText = Math.round(frame_total / loop_count);

                //씬메니져 업데이트
                //여기서 모든 노드들의 최신상태가 화면에 반영이 된다.
                Smgr.updateAll();
                requestAnimationFrame(loop);
            }
    );

</script>



</body>
</html>
