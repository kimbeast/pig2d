<!DOCTYPE html>
<html>
<head>
    <title></title>

    <meta charset="utf-8" />

    <title>game loop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../libs/pig2d/css/core.css" />

    <!--제이쿼리가 종속성 관계에서 가장 높은 위치이다 그래서 맨먼저 쓴다-->
    <script src="../libs/jquery-2.0.3.min.js"></script>

    <!--백본은 제이쿼리 다음에 포함시키는것이 건강에 이롭다 -->
    <script src="../libs/backbone/underscore.js"></script>
    <!--<script src="../libs/backbone/json2.js"></script>-->
    <script src="../libs/backbone/backbone.js"></script>


    <!--pig2d 엔진은 제이쿼리와 백본에 종속적이므로 맨 나중에 쓴다-->
    <script src='../libs/gl-matrix-min.js'></script>
    <script src="../libs/pig2d/js/core.js"></script>
    <script src="../libs/pig2d/js/node2d.js"></script>

</head>
<body>
<p id='text-framerate'></p>
<p id='text-status'></p>
<script>

    var info_text = document.querySelector('#text-status');

    if(window.requestAnimationFrame) {

        info_text.innerText = 'requestAnimationFrame';

    }
    else if(window.mozRequestAnimationFrame) {
        info_text.innerText = 'mozRequestAnimationFrame';

    }
    else if(window.webkitRequestAnimationFrame) {
        info_text.innerText = 'webkitRequestAnimationFrame';

    }
    else if(window.msRequestAnimationFrame) {
        info_text.innerText = 'msRequestAnimationFrame';

    }
    else {
        info_text.innerText = 'not suppert';
    }



    var mytimer = new gbox3d.core.Timer();

    function gameloop() {

        var delta = mytimer.getDeltaTime();

        document.querySelector('#text-framerate').innerText = 1.0 / delta;

        window.requestAnimationFrame(gameloop);
    }

    window.requestAnimationFrame(gameloop);


</script>

</body>
</html>
